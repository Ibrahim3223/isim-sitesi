<header class="header">
    <div class="container">
        <nav class="nav">
            <a href="{{ .Site.BaseURL }}" class="logo">
                <img src="/favicons/logo.webp" alt="{{ .Site.Params.siteName }}" class="logo-image" width="40" height="40" loading="eager">
                <span class="logo-text">{{ .Site.Params.siteName }}</span>
            </a>

            <div class="nav-links">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-link {{ if $.IsMenuCurrent "main" . }}active{{ end }}">
                    {{ .Name }}
                </a>
                {{ end }}
            </div>

            <div class="nav-search">
                <input type="text" id="search-input" placeholder="Ä°sim ara..." autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>

            <button class="mobile-menu-btn" aria-label="MenÃ¼">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="mobile-menu-content">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="mobile-nav-link">{{ .Name }}</a>
            {{ end }}
        </div>
    </div>
</header>
